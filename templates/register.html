<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBank - Register</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <h1>BookBank - Register</h1>
    </header>
    <main>
        <form action="/register" method="post" class="auth-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="JohnDoe123" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="John123@12" required>
            <br>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Log in here</a></p>
    </main>
</body>
</html>
